<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Compare</title>
</head>
<body>
<script type = "text/javascript">
    var a = 1;
    var b = 2;
    if(a == b){
        alert("true");
    }else{
        alert("false");
    }

    if(a>b){
        alert(a+"가" + b+" 보다 크다.");
    }else{
        alert(b+"가" + a+" 보다 크다.");
    }

    a = prompt('Code를 입력해주세요 : ');
    if(a == 1234){
        alert('code가 맞습니다.')
    }else{
        alert('틀렸습니다.');
    }
</script>
</body>
</html>
